<hl>【高雄】初日咖啡~初めて 日式早午餐.和食.手作甘味.珈琲</hl>

高雄的早午餐餐廳林立，競爭激烈，<br>
最近新開幕的【初めて 初日咖啡】主打日式定食早午餐，<p>

口味很受到大家的喜愛，去吃過的朋友也都讚不絕口。<br>
即便是平日生意仍超好，假日更不用說，一開門營業就客滿，<br>
想吃的最好還是當一隻早起的鳥兒，<br>
假日宜先訂位，不然來晚了就有可能餓肚子了。<p>
